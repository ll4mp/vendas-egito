<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferramenta - Egito</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="titulo">
      <img class="mr-1" src="images/anubis.png" alt="" />
      <h1>Ferramenta de Operações</h1>
    </div>
    <div class="container">
      <div class="options mb-1">
        <div class="opt" data-show="venda">Venda</div>
        <div class="opt" data-show="farm">Farm</div>
      </div>
      <div class="sub-container">
        <div class="content-box mb-1">
          <div class="check-partner mb-1">
            <input type="checkbox" name="partner" id="isPartner" />
            <label class="notPartner" for="partner" id="isPartnerLabel"
              >Sem parceria</label
            >
          </div>
          <div class="input-container">
            <label for="">Munição Pistola</label>
            <input
              class="input-el"
              type="number"
              maxlength="6"
              data-parceria="5700"
              data-s-parceria="6000"
              data-parcela="100"
              placeholder="Digite a quantidade"
            />
          </div>
          <div class="input-container">
            <label for="">Munição SMG</label>
            <input
              class="input-el"
              type="number"
              maxlength="6"
              data-parceria="5700"
              data-s-parceria="6000"
              data-parcela="100"
              placeholder="Digite a quantidade"
            />
          </div>
          <div class="input-container">
            <label for="">Munição Rifle</label>
            <input
              class="input-el"
              type="number"
              maxlength="6"
              data-parceria="8550"
              data-s-parceria="9000"
              data-parcela="100"
              placeholder="Digite a quantidade"
            />
          </div>
          <div class="input-container">
            <label for="">Colete</label>
            <input
              class="input-el"
              type="number"
              maxlength="6"
              data-parceria="2000"
              data-s-parceria="2000"
              data-parcela="1"
              placeholder="Digite a quantidade"
            />
          </div>
        </div>
        <div class="container-value">
          <div class="radius-result">
            <h3>Bruto:</h3>
            <span id="valor-bruto">0</span>
          </div>
          <div class="radius-result">
            <h3>Comissão:</h3>
            <span id="valor-comissao">0</span>
          </div>
          <div class="radius-result">
            <h3>Líquido:</h3>
            <span id="valor-liquido">0</span>
          </div>
        </div>
      </div>
      <div class="sub-container d-none">
        <div class="content-box mb-2">
          <div class="input-container">
            <label for="">Calcular Farm</label>
            <input
              class="input-farm"
              type="number"
              maxlength="6"
              data-farm="150"
              placeholder="Digite a quantidade"
            />
          </div>
        </div>
        <div class="container-value">
          <div class="radius-result">
            <h3>Pagamento:</h3>
            <span id="farm-payment">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/scripts.js"></script>
</html>
